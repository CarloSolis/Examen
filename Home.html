<head>

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <script>
        window.onload = function() {
            for (var i = 0, len = localStorage.length; i < len; i++) {
                var key = localStorage.key(i);
                var value = localStorage[key];
                var p2 = "<p>" + value + "</p>";
                document.getElementById("foodPre").insertAdjacentHTML('beforebegin', p2);
            }
        }

    </script>

    <script>
      function Delete(){
          
          localStorage.removeItem('Equipo');
          
          alert("Equipo Eliminado");
          
      }

    </script>
</head>

<body>
    <div id="container">

        <header id="main">
            <h1>Inventario de Equipo y Comida</h1>
        </header>

        <nav>
            <ul>
                <li><a href="Comida.html">Comida</a></li>
                <li><a href="Equipo.html">Equipo</a></li>
                <li><a href="index.html">Salir</a></li>
            </ul>
        </nav>

        <main>

            <section id="LoginSection">

                <article>

                    <h2>Inventario</h2><br>
                    <hr>

                    <h3 id="start">Comida y Equipo</h3>

                    <p id="foodPre"></p>

                    <hr>

                </article>

                <button id="clear" onclick="Delete()">Limpiar Equipo</button>

            </section>



        </main>

        <div class="clearfix"></div>

        </footer>

    </div>

    </script>

    <script src="js/main.js"></script>

</html>
