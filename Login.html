        <main>

            <section id="LoginSection">

                <article>

                    <h2>Bienvenido</h2>

                    <form action="/action_page.php">
                        <div class="imgcontainer">
                            <img src="img/user.png" alt="Avatar" class="avatar" width="150">
                        </div>

                        <div class="container">
                            <label><b>Correo</b></label>
                            <input type="text" placeholder="Ingresar correo" name="uname" required>

                            <label><b>Contraseña</b></label>
                            <input type="password" placeholder="Ingresar contraseña" name="psw" required>

                            <input class="enter" type="button" value="Ingresar" onClick="doSomething(this.form)">

                            <script language="javascript">
                                
                                function doSomething(form) {
                                    if (form.uname.value == "admin") {
                                        if (form.psw.value == "admin") {
                                            location = "Comida.html"
                                        } else {
                                            alert("Contraseña Invalida")
                                        }
                                    } else {
                                        alert("Usuario Invalido")
                                    }

                                }

                            </script>

                            <input type="checkbox" checked="checked"> Recordarme
                        </div>

                    </form>

                </article>

            </section>
