    <script>
       
        /*Funcion de Capturar, Almacenar datos y Limpiar campos*/
        $(document).ready(function() {

            $('#btn1').click(function() {
                /*Captura de datos escrito en los inputs*/
                var food = document.getElementById("namTxt").value;
                var val = document.getElementById("valTxt").value;
                var quantity = document.getElementById("quantTxt").value;
                var every = "/Comida/ ----- Nombre: " + food + " ----- Valor: " + val + " ----- Cantidad: " + quantity;
                /*Guardando los datos en el LocalStorage*/
                localStorage.setItem("food", every);
                /*Limpiando los campos o inputs*/
                document.getElementById("namTxt").value = "";
                document.getElementById("valTxt").value = "";
                document.getElementById("quantTxt").value = "";

                alert(food + " fue agregado con exito")

            });
        });

    </script>
